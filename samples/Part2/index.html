<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>初めてのHTMLタイトル</title>
  <meta name="description" content="初めてのHTMLのサンプルファイルにおけるdescription部分です。この部分は画面には表示されませんが、ページの概要を記載します。" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="primary">
      <h1>初めてのHTML</h1>
      <p>こちらは初めてHTMLを表示をしてみるサンプルです。こちらは段落の文字列のサンプルです。</p>
      <h2>リンクのサンプル</h2>
      <p>こちらにはリンクをつけてみましょう。左の文字列はGoogleにリンクします。<a href="https://google.com">Googleへのリンク</a></p>
      <h2>画像のサンプル</h2>
      <p>こちらには画像を表示してみましょう。猫の画像が表示されるはずです。<img src="img/cat.jpg" alt="猫のイメージ"></p>
    </div>
    <div class="secondary">
      <h2>リストのサンプル</h2>
      <p>こちらには通常のリストと数字付きのリストを表示してみましょう。</p>
      <h3>通常のリスト</h3>
      <ul>
        <li>リンゴ</li>
        <li>ゴリラ</li>
        <li>ラッパ</li>
      </ul>
      <h3>数字付きリスト</h3>
      <ol>
        <li>パイナップル</li>
        <li>ルンバ</li>
        <li>バイオリン</li>
      </ol>
    </div>
  </div>
</body>

</html>
